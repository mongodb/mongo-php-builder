# $schema: ../schema.json
name: $not
link: 'https://www.mongodb.com/docs/manual/reference/operator/query/not/'
type:
    - fieldQuery
encode: single
description: |
    Inverts the effect of a query expression and returns documents that do not match the query expression.
arguments:
    -
        name: expression
        type:
            - query
            - regex
